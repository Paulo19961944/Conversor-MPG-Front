<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <title>Conversor MPG em KM/L</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Conversor MPG em Km/l</h1>
        </header>
        <main>
            <section>
                <form action="src/scripts/script.js">
                    <label for="km">Digite o valor em Km/l: </label>
                    <input type="number" name="kmPorLitro" id="km">
                    <label for="MPG">Digite o valor em MPG: </label>
                    <input type="number" name="valorMPG" id="MPG">
                    <input type="submit" value="Enviar" class="btn-1">
                    <input type="reset" value="Limpar" class="btn-2">
                </form>
            </section>
        </main>
    </div>
</body>

</html>
